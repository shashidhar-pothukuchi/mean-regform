<div>
       <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign Up</h2>
                        <form (submit)="onSubmit()" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" [(ngModel)]="name" name="name" placeholder="Your Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" [(ngModel)]="email" placeholder="Your Email" required/>
                            </div>
                            <div class="form-group">
                                <label for="phone"><i class="zmdi zmdi-phone material-icons-name"></i></label>
                                <input type="text" (focus)="phone = '+91 '" [(ngModel)]="phone" name="phone" placeholder="phone number" required/>
                            </div>
                            <div class="form-group pass" [ngClass] = "{'pass': password.length>0 && password.length<8}">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" [(ngModel)]="password" placeholder="Password" required/>
                                
                            </div>
                            <p class="passcheck" *ngIf="password.length>0 && password.length<8">password is weak</p>

                            <div class="form-group" [ngClass] = "{'pass': confirmPassword === password }">
                                <label for="confirmPassword"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Repeat your password"/>
                            </div>
                            <p class="passconfirm" *ngIf="confirmPassword === password ">passwords matched!</p>
                            <div class="form-group">
                                <input type="checkbox" name="terms" [(ngModel)]="terms" id="agree-term" class="agree-term" />
                                <label for="agree-term" name="terms" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="../../assets/images/signup-image.jpg" alt="sing up image"></figure>
                        <a routerLink="/login" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
</div>
